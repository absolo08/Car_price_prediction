<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Car Price Predictor</a>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center text-primary mb-4">Estimate Your Car Price</h3>

            <form action="/predict" method="post" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="Year" class="form-label">Year</label>
                <input type="number" class="form-control" name="Year" id="Year" required>
              </div>

              <div class="mb-3">
                <label for="Present_Price" class="form-label">Present Price (in Naira)</label>
                <input type="number" step="0.01" class="form-control" name="Present_Price" id="Present_Price" required>
              </div>

              <div class="mb-3">
                <label for="Kms_Driven" class="form-label">Kms Driven</label>
                <input type="number" class="form-control" name="Kms_Driven" id="Kms_Driven" required>
              </div>

              <div class="mb-3">
                <label for="Owner" class="form-label">Owner (0, 1, or 2)</label>
                <input type="number" class="form-control" name="Owner" id="Owner" required>
              </div>

              <div class="mb-3">
                <label for="Fuel_Type" class="form-label">Fuel Type</label>
                <select class="form-select" name="Fuel_Type" id="Fuel_Type" required>
                  <option value="Petrol">Petrol</option>
                  <option value="Diesel">Diesel</option>
                  <option value="CNG">CNG</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="Seller_Type" class="form-label">Seller Type</label>
                <select class="form-select" name="Seller_Type" id="Seller_Type" required>
                  <option value="Dealer">Dealer</option>
                  <option value="Individual">Individual</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="Transmission" class="form-label">Transmission</label>
                <select class="form-select" name="Transmission" id="Transmission" required>
                  <option value="Manual">Manual</option>
                  <option value="Automatic">Automatic</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
              </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center rounded-3 shadow-sm">
              <h5 class="mb-0">{{ prediction_text }}</h5>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; {{ 2025 }} Car Price Prediction | Built with Flask & Bootstrap</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
